    <polyline points="45,52.5 45,57.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(225 45 55)"/>
    <polyline points="60,52.5 60,57.5" fill="none" stroke="red" stroke-width="1"
