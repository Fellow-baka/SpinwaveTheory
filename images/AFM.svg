<svg version="1.1"
     baseProfile="full"
     viewBox="5 0 80 75" width="100%" height="auto"
     xmlns="http://www.w3.org/2000/svg">

    <!-- arrowhead marker definition -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="2.5" markerHeight="5"
            orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="red"/>
    </marker>
    <style>
        .smallLab {font: normal 5px sans-serif;}
    </style>

    <!--Draw the cells-->
    <g fill="none" stroke="black" stroke-width="0.5">
        <path stroke-dasharray="2,2" d="M15 10 l60 0" />
        <path stroke-dasharray="2,2" d="M15 25 l60 0" />
        <path stroke-dasharray="2,2" d="M15 40 l60 0" />
        <path stroke-dasharray="2,2" d="M15 55 l60 0" />
        <path stroke-dasharray="2,2" d="M15 70 l60 0" />

        <path stroke-dasharray="2,2" d="M15 10 l0 60" />
        <path stroke-dasharray="2,2" d="M30 10 l0 60" />
        <path stroke-dasharray="2,2" d="M45 10 l0 60" />
        <path stroke-dasharray="2,2" d="M60 10 l0 60" />
        <path stroke-dasharray="2,2" d="M75 10 l0 60" />
    </g>


    <!--Draw the atoms-->
    <circle cx="15" cy="10" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25"/>
    <circle cx="30" cy="10" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25"/>
    <circle cx="45" cy="10" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="60" cy="10" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="75" cy="10" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />

    <circle cx="15" cy="25" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="30" cy="25" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="45" cy="25" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="60" cy="25" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="75" cy="25" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />

    <circle cx="15" cy="40" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
