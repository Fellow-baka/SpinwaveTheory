    <circle cx="75" cy="40" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />

    <circle cx="15" cy="55" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="30" cy="55" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="45" cy="55" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="60" cy="55" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />
    <circle cx="75" cy="55" r="2" fill='#FF9F33' stroke="black" stroke-width="0.25" />

