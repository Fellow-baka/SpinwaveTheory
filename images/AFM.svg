    <polyline points="30,22.5 30,27.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(45 30 25)"/>
    <polyline points="45,22.5 45,27.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(225 45 25)"/>
    <polyline points="60,22.5 60,27.5" fill="none" stroke="red" stroke-width="1"
