    <polyline points="45,67.5 45,72.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(45 45 70)"/>
    <polyline points="60,67.5 60,72.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(225 60 70)"/>
    <polyline points="75,67.5 75,72.5" fill="none" stroke="red" stroke-width="1"
              marker-end="url(#arrow)"  transform="rotate(45 75 70)"/>

